<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>La crypte du jeu</title>
</head>
<body>
<h1>La crypte du jeu</h1>
	<div>
	<h2>Bonjour <span th:text="${client.prenom}"></span> !</h2>
	<h2>Modifier vos informations</h2>
	<form th:action="@{/client/modifier/{numeroClient}(numeroClient=${client.numeroClient})}" method="post" th:object="${client}">
		<div>
			<label for="nom">Nom : </label> <input type="text" th:field="*{nom}"
				id="nom">
		</div>
		<br>
		<div>
			<label for="prenom">Prenom : </label> <input type="text"
				th:field="*{prenom}" id="prenom">
		</div>
		<br>
		<div>
			<label for="email">Email : </label> <input type="text"
				th:field="*{email}" id="email">
		</div>
		<br>
		<div>
			<label for="rue">Rue : </label> <input type="text" th:field="*{rue}"
				id="rue">
		</div>
		<br>
		<div>
			<label for="codePostal">Code postal : </label> <input type="text"
				th:field="*{codePostal}" id="codePostal">
		</div>
		<br>
				<div>
			<label for="ville">Ville : </label> <input type="text"
				th:field="*{ville}" id="ville">
		</div>
		<br>
		<div>
			<label for="telephone">Telephone : </label> <input type="text"
				th:field="*{telephone}" id="telephone">
		</div>
<br>
		<button type="submit">Modifier</button>
		</form>

</body>
</html>
